<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Key Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
            display: block;
        }
        
        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
            display: block;
        }
        
        .result h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .result pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            font-weight: 600;
        }
        
        .loading.active {
            display: block;
        }
        
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 13px;
            color: #0c5460;
        }
        
        .info-box a {
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Gemini API Key Tester</h1>
        <p class="subtitle">Test your Google Gemini API key to make sure it's working correctly</p>
        
        <div class="info-box">
            üìå Don't have an API key? Get one free at 
            <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a>
        </div>
        
        <div class="input-group">
            <label for="apiKey">Your Gemini API Key:</label>
            <input 
                type="password" 
                id="apiKey" 
                placeholder="AIzaSy..." 
                autocomplete="off"
            >
        </div>
        
        <div class="input-group">
            <label for="testPrompt">Test Message:</label>
            <textarea 
                id="testPrompt" 
                placeholder="Type a message to test the API..."
            >Hello! Can you introduce yourself?</textarea>
        </div>
        
        <button onclick="testAPI()" id="testBtn">üöÄ Test API Key</button>
        
        <div class="loading" id="loading">
            ‚è≥ Testing your API key...
        </div>
        
        <div class="result" id="result"></div>
    </div>
    
    <script>
        async function testAPI() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const prompt = document.getElementById('testPrompt').value.trim();
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const testBtn = document.getElementById('testBtn');
            
            // Validation
            if (!apiKey) {
                showError('Please enter your API key');
                return;
            }
            
            if (!prompt) {
                showError('Please enter a test message');
                return;
            }
            
            // Show loading
            resultDiv.style.display = 'none';
            loadingDiv.classList.add('active');
            testBtn.disabled = true;
            
            try {
                const response = await fetch(
                    'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent',
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-goog-api-key': apiKey
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: prompt
                                }]
                            }]
                        })
                    }
                );
                
                const data = await response.json();
                
                // Hide loading
                loadingDiv.classList.remove('active');
                testBtn.disabled = false;
                
                // Check for errors
                if (data.error) {
                    showError(
                        `API Error: ${data.error.message}`,
                        JSON.stringify(data.error, null, 2)
                    );
                    return;
                }
                
                // Check response structure
                if (!data.candidates || !data.candidates[0]) {
                    showError(
                        'Unexpected response structure',
                        JSON.stringify(data, null, 2)
                    );
                    return;
                }
                
                // Success!
                const aiResponse = data.candidates[0].content.parts[0].text;
                showSuccess(aiResponse, data);
                
            } catch (error) {
                loadingDiv.classList.remove('active');
                testBtn.disabled = false;
                showError(
                    `Network Error: ${error.message}`,
                    'Make sure you have an internet connection and the API key is correct.'
                );
            }
        }
        
        function showSuccess(aiResponse, fullData) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result success';
            resultDiv.innerHTML = `
                <h3>‚úÖ Success! Your API key is working!</h3>
                <p><strong>AI Response:</strong></p>
                <pre>${aiResponse}</pre>
                <details style="margin-top: 15px;">
                    <summary style="cursor: pointer; font-weight: 600;">View Full API Response</summary>
                    <pre style="margin-top: 10px;">${JSON.stringify(fullData, null, 2)}</pre>
                </details>
            `;
        }
        
        function showError(message, details = '') {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result error';
            resultDiv.innerHTML = `
                <h3>‚ùå Error</h3>
                <p><strong>${message}</strong></p>
                ${details ? `<pre>${details}</pre>` : ''}
                <p style="margin-top: 15px; font-size: 13px;">
                    <strong>Common Solutions:</strong><br>
                    ‚Ä¢ Make sure your API key is correct<br>
                    ‚Ä¢ Check if you've exceeded the free tier limits (15 requests/min)<br>
                    ‚Ä¢ Verify the API key is enabled in Google AI Studio<br>
                    ‚Ä¢ Try generating a new API key
                </p>
            `;
        }
        
        // Allow Enter key to submit
        document.getElementById('apiKey').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') testAPI();
        });
        
        document.getElementById('testPrompt').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                testAPI();
            }
        });
    </script>
</body>
</html>
